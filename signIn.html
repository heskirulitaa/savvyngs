<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Savvyngs</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/logo1.jpeg" type="img/jpeg">
</head>
<body>
    <div class="savvyngs-login">
        <div class="savvyngs-login-container">
            <h2>Welcome Back to Savvyngs!</h2>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <div class="actions">
                    <a href="#" class="forgot-password">Forget Password?</a>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <p class="register-text">Donâ€™t have an account? <a href="#">Register here</a></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
